<html>

<head>
    <title>Sample Form</title>
    <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>

    <script type=” text/java script” src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js">
</head>
<body>
<div> 
    <div>
        <strong>Provide User Information</strong>
    </div> 
    <form id="sampleUserInfoForm" action="/sampleformsubmit.html" method="get"> 
        <div> 
            <span>First Name: </span><input type="text" id="firstName" name="firstName"> 
        </div> 
        <div> 
            <span>Last Name: </span><input type="text" id="lastName" name="lastName"> 
        </div> 
        <div> 
            <span>Favorite Movie: </span><input type="text" id="favoriteMovie" name="favoriteMovie"> 
        </div> 
        <div> 
            <button type="submit">Submit</button> 
        </div> 
    </form> 
</div> 
    <script src=”App.js”></script>
    </body>

</html>
